<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureChat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Login Page -->
    <div id="login-page">
        <div class="container">
            <div class="hcontainer">
                <h1>Login to SecureChat</h1>
            </div>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="login-button">Login</button>
        </div>
    </div>

    <!-- App Container -->
    <div id="app-container" style="display: none;">
        <!-- Sidebar -->
        <div id="sidebar">
            <div class="section">
                <h2>Rooms</h2>
                <div id="room-list"></div>
            </div>
            <div class="section">
                <h2>Online Users</h2>
                <div id="user-list"></div>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chat-screen" style="display: none;">
            <div id="header">
                <h1>SecureChat</h1>
                <button id="logout-button">Logout</button>
            </div>

            <div id="typing-status"></div>

            <!-- FLEX COLUMN AREA -->
            <div id="chat-body">
                <div id="chat-history"></div>

                <div id="chat-input">
                    <input type="text" id="message-input" placeholder="Type a message..." disabled>
                    <button id="emoji-button">üôÇ</button>
                    <button id="bold-button">B</button>
                    <button id="italics-button">I</button>
                    <button id="underline-button">U</button>
                    <button id="send-button" disabled>Send</button>
                    <input type="file" id="file-input" style="display: none;">
                    <button id="file-button">üìÅ</button>

                    <div id="emoji-menu" style="display: none;">
                        <button id="close-emoji-menu-button">X</button>
                        <div id="emoji-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
